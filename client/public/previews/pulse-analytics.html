<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pulse Analytics</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: Consolas, monospace;
        color: #d6f5ff;
        background: #031824;
      }
      header {
        padding: 14px 16px;
        border-bottom: 1px solid #15374a;
        display: flex;
        justify-content: space-between;
      }
      .dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        display: inline-block;
        margin-left: 8px;
        background: #34f2b2;
        box-shadow: 0 0 10px #34f2b2;
      }
      main {
        display: grid;
        gap: 12px;
        padding: 14px;
      }
      .panel {
        border: 1px solid #1b3f53;
        background: #062536;
        border-radius: 12px;
        padding: 12px;
      }
      .bars {
        display: flex;
        align-items: flex-end;
        gap: 8px;
        height: 110px;
      }
      .bar {
        flex: 1;
        border-radius: 8px 8px 3px 3px;
        background: linear-gradient(#39e7b0, #33c4ff);
        transition: height 0.3s ease;
      }
      button {
        margin-top: 10px;
        border: 1px solid #2a617f;
        background: transparent;
        color: #c8efff;
        border-radius: 999px;
        padding: 7px 11px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header>
      <strong>Pulse Analytics</strong>
      <span>live<span class="dot"></span></span>
    </header>
    <main>
      <section class="panel">
        <div>Revenue Stream</div>
        <div class="bars" id="bars">
          <div class="bar" style="height: 38%"></div>
          <div class="bar" style="height: 54%"></div>
          <div class="bar" style="height: 66%"></div>
          <div class="bar" style="height: 48%"></div>
          <div class="bar" style="height: 72%"></div>
        </div>
        <button id="refresh">Обновить метрики</button>
      </section>
    </main>
    <script>
      document.getElementById("refresh").addEventListener("click", () => {
        document.querySelectorAll(".bar").forEach((bar) => {
          bar.style.height = `${Math.floor(30 + Math.random() * 60)}%`;
        });
      });
    </script>
  </body>
</html>
